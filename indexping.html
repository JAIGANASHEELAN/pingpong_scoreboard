<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ping pong game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- <style>
        .winner{
            color: green;
        }
        .loser{
            color: red;
        }
    </style> -->
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="pingpong.jfif" alt="" srcset="">
                            </figure>
                            
                        </div>
                        <header class="card-header">
                          <p class="card-header-title">
                            Ping Pong ScoreBoard
                          </p>
                        </header>
                        <div class="card-content">
                          <div class="content">
                            <h1 class="title is-1" > <span id="p1dis">0</span> to <span id="p2dis">0</span></h1>
                            <p class="subtitle">use  button to keep score</p>
                            <label for="playto" class="label is-large is-inline" >Playing TO </label>
                            <div class="select is-rounded" >
                                <select name="" id="playto">
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                </select><br>
    
                            </div>
                            
                          </div>
                        </div>
                        <footer class="card-footer">
                            <button class="button is-primary is-large card-footer-item" id="p1but">+1 Player One</button>
                            <button class="button is-info is-large card-footer-item" id="p2but">+1 Player Two</button>
                            <button class="button is-danger is-large card-footer-item" id="reset">Reset</button>
                        </footer>
                      </div>
    
                </div>
            </div>
        </div>
    </section>
    
    <script src="pingpong.js"></script>
    
</body>
</html>
